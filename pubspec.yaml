name: speakx
description: SpeakX - AI-powered English fluency coach for Egyptians

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Navigation
  go_router: ^12.1.3
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  
  # Responsive & Design
  flutter_screenutil: ^5.9.0
  adaptive_layout: ^0.2.2
  
  # Data & Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Audio & Recording
  permission_handler: ^11.1.0
  record: ^5.0.4
  just_audio: ^0.9.36
  
  # Charts & Progress
  fl_chart: ^0.65.0
  percent_indicator: ^4.2.3
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

flutter:
  generate: true